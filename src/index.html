<!doctype html>
<html ng-app="rpiHome">
  <head>
    <meta charset="utf-8">
    <title>rpiHome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-content ng-controller="MainController as main" layout-wrap layout="column">
      <md-content layout="row">
        <div flex="66">
          <div layout="row" layout-wrap>
          <rss-feed url="{{main.news}}"></rss-feed>
          <div flex="50">
            <imgur-gallery></imgur-gallery>
          </div>
          <div flex="66">
            <business-feed url="{{main.business}}"></business-feed>
          </div>
        </div>
      </div>
        <div flex="33" class="">
          <clock></clock>
          <weather city="{{main.currCity}}"></weather>
          <div class="heading">Stocks</div>
          <stock symbol="BX"></stock><stock symbol="DIA"></stock><stock symbol="CHL"></stock><stock symbol="SPY"></stock><stock symbol="BBRY"></stock>
        </div>
      </md-content>
    </md-content>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
